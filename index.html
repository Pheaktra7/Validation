<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="header">
            Register Form
        </div>

        <form class="form">

            <div class="form-group">
                <label for="">Username</label>
                <input type="text" name="user" id="username" placeholder="Username">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Username cannot be blank</small>
            </div>

            <div class="form-group">
                <label for="">Email</label>
                <input type="text" name="Email" id="email" placeholder="Email">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Email cannot be blank</small>
            </div>

            <div class="form-group">
                <label for="">Password</label>
                <input type="text" name="Password" id="password" placeholder="Password">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Password cannot be blank</small>
            </div>

            <div class="form-group">
                <label for="">Confirm Password</label>
                <input type="text" name="Confirm-Password" id="confirm_password" placeholder="Confirm Password">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Confirm Password cannot be blank</small>
            </div>

            <button type="submit" id="btn">Login</button>

        </form>
    </div>
</body>
<script src="app.js"></script>
</html>
